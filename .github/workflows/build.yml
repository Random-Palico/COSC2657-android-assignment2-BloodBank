name: Build Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Export API Key
        run: echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $GITHUB_ENV

      - name: Navigate to Subdirectory
        working-directory: Bloodbank
        run: pwd

      - name: Make Gradle Wrapper Executable
        working-directory: Bloodbank
        run: chmod +x ./gradlew

      - name: Build Android App
        working-directory: Bloodbank
        run: ./gradlew build
